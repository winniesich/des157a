<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">    
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Game On: Good Cat? Bad Cat?</title>
</head>
<body>
    <div id="menu">
        <img class="icon" id="help" src="images/help-circle.png" width="36" height="35">
        <img class="icon" id="pause" src="images/pause-circle.png" width="36" height="35">    
    </div>
    <header>
        <h1>Good Cat? Bad Cat?</h1>
    </header>
    <main>
        <div id="main-area">
            <div id="good-cat-block">
                <div id="good-cat">
                    <!-- <img id="good-cat-img" src="images/good-cat.png" alt="good cat image"> -->
                </div>
                <div class="score" id="good-score"></div>
            </div>
            <div id="game-control">
                <div id="start-screen">
                    <img id="good-bad-cat-img" src="images/good-bad-cat.png" alt="main cat picture">
                    <button id="start-game">Start Game</button>
                </div>
            </div>

            <div id="game"></div>
            <div id="bad-cat-block">
                <div id="bad-cat">
                    <!-- <img id="bad-cat-img" src="images/bad-cat.png" alt="bad cat image"> -->
                </div>
                <div class="score" id="bad-score"></div>
            </div>
        </div>
        <div id="actions"></div>
        <div id="final-score"></div>
    </main>
    <!-- <footer>
        <ul>
            <li>
                <a href="sounds.html">Source for Sounds Used</a>
            </li>
        </ul>
    </footer> -->
</body>

</html>
