<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Mad Libs 2.0</title>
</head>
<body>
    <header>
        <h1>Mad Libs</h1>
    </header>
    <main>
        <form>
            <label for="special-person">Name someone special: </label>            
            <input type=”text” id="special-person" required>

            <label for="fav-flavor">Their favorite flavor of choice: </label>            
            <input type=”text” id="fav-flavor" required>

            <label for="adj-food">An adjective that describes food: </label>            
            <input type=”text” id="adj-food" required>

            <label for="food-item1">Food item: </label>            
            <input type=”text” id="food-item1" required>

            <label for="food-item2">Another food item: </label>            
            <input type=”text” id="food-item2" required>

            <label for="food-item3">One last food item: </label>            
            <input type=”text” id="food-item3" required>

            <label for="time">Time in minutes: </label>            
            <input type=”text” id="time" required>

            <label for="word-exclamation">Give an exclamation, (ex: [word]!): </label>            
            <input type=”text” id="word-exclamation" required>

            <label for="adj">Give an adj: </label>            
            <input type=”text” id="adj" required>

            <label for="verb">Give a verb: </label>            
            <input type=”text” id="verb" required>

            <input type="submit">
        </form>
    </main>
</body>
</html>
